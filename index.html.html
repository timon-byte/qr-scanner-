<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Ticket Scanner ‚Äì DB.k</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      margin-bottom: 20px;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üé´ Ticket-Scanner ‚Äì DB.k</h1>
  <div id="reader" style="width: 100%; max-width: 400px; margin: auto;"></div>
  <div id="result">Scanne ein Ticket ‚Ä¶</div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById('result').innerText = "‚úîÔ∏è Ticket erkannt:\n\n" + decodedText;
    }

    function onScanError(errorMessage) {
      // Fehler ignorieren (z.‚ÄØB. schlechte Kameraaufnahme)
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" }, // R√ºckkamera
      {
        fps: 10,
        qrbox: 250
      },
      onScanSuccess,
      onScanError
    );
  </script>
</body>
</html>
